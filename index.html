<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rockpaperscissors.css">
</head>
<body>
    <div id="scoreBoard">
        <div>
            <p>Your Score:</p>
            <p id="yourScore"></p>
        </div>
        <div>
            <p>Tie:</p>
            <p id="tieOutcome"></p>
        </div>
        <div>
            <p>Computer Score:</p>
            <p id="computerScore"></p>
        </div>
    </div>
    <h1>Rock Paper Scissors</h1>
    <div id="game-container">
        <button class="choice" onclick="play('rock')">Rock</button>
        <button class="choice" onclick="play('paper')">Paper</button>
        <button class="choice" onclick="play('scissors')">Scissors</button>
    </div>
    <div>
        <h3 id="outcomeMessage"></h3>
    </div>
    <div class="stat">
        <p>Games Played:</p>
        <p id="gamesPlayed"></p>
    </div>

    <script src="index.js"></script>
</body>
</html>
